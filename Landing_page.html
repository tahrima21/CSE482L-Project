<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Review</title>
    <link rel="stylesheet" href="page.css">
    
</head>
<body>
    <section>
    <div class="full-page">
            <div class="navbar">
                <div class="logo">
                    <a href=''>Products Review</a>
                </div>

                <!-- navigation bar started-->
                <nav>
                    <ul id='MenuItems'>
                        <li><a href='#'>Home</a></li>
                        <li><a href='#'>Account</a></li>
                        <li><a href='#'>Product</a></li>
                        <li><button class='loginbtn'
                            onclick="document.getElementById('login-form').style.display='block'"style="width:auto;">Login</button>
                        </li>

                    </ul>
                </nav>

                <!-- navigation bar Ended-->
            </div>
           

            <div id='login-form'class='login-page'>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                        <button type='button'onclick='login()'class='toggle-btn'>Login</button>
                        <button type='button'onclick='register()'class='toggle-btn'>Register</button>
                    </div>

                <!--Creation the Login Form-->
                    <form id='login' class='input-group-login'>
                        <input type='text'class='input-field'placeholder='Email Id'required>
                        <input type='password'class='input-field'placeholder='Enter Password'required>
                        <input type='checkbox'class='check-box'><span>Remember Password</span>
                        <button type='submit'class='submit-btn'>Login</button>
                    </form>

                    <!--Animation-->

<div class="box">
 <div class="square"style="--i:0"></div>
 <div class="square"style="--i:1"></div>
 <div class="square"style="--i:2"></div>
 <div class="square"style="--i:3"></div>
 <div class="square"style="--i:4"></div>
</div>

                 <!--Creation the Registration Form-->
                    <form id='register' class='input-group-register'>
                        <input type='text'class='input-field'placeholder='First Name'required>
                        <input type='text'class='input-field'placeholder='Last Name'required>
                        <input type='email'class='input-field'placeholder='Email Id'required>
                        <input type='password'class='input-field'placeholder='Enter Password'required>
                        <input type='password'class='input-field'placeholder='Confirm Password'required>
                        <input type='checkbox'class='check-box'><span>I agree to the terms and conditions</span>
                        <button type='submit'class='submit-btn'>Register</button>
                    </form>

                </div>
            </div>
 
            
        </div>


        <!--JS file-->
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='100px'

            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px'

            }
        </script>
        <script>
             var m = document.getElementById('login-form');
             window.onclick=function(event)
             {
                if(event.target==m){
                    m.style.display = "none";
                }
             }

        </script>
    </section>
</body>
</html>
